<template>
  <lightning-card
        title="Todo List"
        icon-name="custom:custom63"
    >
        <div class="slds-var-m-around_medium">
            <template if:true={todos.data}>
                <template for:each={todos.data} for:item="todo">
                    <p key={todo.Id}>{todo.Name}</p>
                    <lightning-button-group key={todo.Id}> 
                        <lightning-button  
                                label="Edit"
                                onclick={editAccount}
                                data-recordid={todo.Id}
                        ></lightning-button>
                        <lightning-button 
                                label="Delete" 
                                variant="destructive" 
                                icon-name="utility:delete"
                                onclick={deleteAccount}
                                data-recordid={todo.Id}
                        ></lightning-button>
                    </lightning-button-group>

                </template>
            </template>
            <template if:true={todos.error}>
                <c-error-panel errors={todos.error}></c-error-panel>
            </template>
        </div>  
    </lightning-card>
    <lightning-card title="CreateTodo" icon-name="standard:record">
        <div class="slds-var-m-around_medium">
            <lightning-input
                label="Id"
                disabled
                data-id="todoId"
                value={todoId}
            ></lightning-input>
            <lightning-input
                label="Name"
                onchange={handleNameChange}
                class="slds-var-m-bottom_x-small"
            ></lightning-input>
            <lightning-button
                label="Create Account"
                variant="brand"
                onclick={createAccount}
            ></lightning-button>
        </div>
    </lightning-card>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal/PopUp Box header LWC</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-record-form
                            record-id={todoIdEdit}
                            object-api-name="Todo__c"
                            columns="2"
                            mode="edit"
                            fields={fields}
                            onsuccess={closeModal}                >
                        </lightning-record-form>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
